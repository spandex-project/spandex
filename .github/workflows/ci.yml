---
name: CI
on: push

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.14.5'
          otp-version: '25.3.2'
      - run: mix format --check-formatted
  lint:
    name: Perform static code analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.14.5'
          otp-version: '25.3.2'
      - name: Get deps cache
        uses: actions/cache@v3
        with:
          path: deps/
          key: deps-${{ hashFiles('mix.lock') }}
          restore-keys: |
            deps-${{ hashFiles('mix.lock') }}
            deps-
      - name: Get build cache
        uses: actions/cache@v3
        with:
          path: _build/
          key: build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
            build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-
      - name: Install deps
        run: mix deps.get
      - run: mix credo --strict
  test:
    name: Test on Elixir ${{ matrix.elixir }} (OTP ${{ matrix.otp }})
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        elixir: ['1.11.4', '1.12.3', '1.13.4', '1.14.5']
        otp: ['23.3.4.18', '24.3.4.11']
        include:
          - elixir: '1.14.5'
            otp: '25.3.2'
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Get deps cache
        uses: actions/cache@v3
        with:
          path: deps/
          key: deps-${{ hashFiles('mix.lock') }}
          restore-keys: |
            deps-${{ hashFiles('mix.lock') }}
            deps-
      - name: Get build cache
        uses: actions/cache@v3
        with:
          path: _build/
          key: build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
            build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-
      - name: Install deps
        run: mix deps.get
      - name: Compile code
        run: mix compile --warnings-as-errors
      - name: Calculate coverage
        run: mix coveralls.github
